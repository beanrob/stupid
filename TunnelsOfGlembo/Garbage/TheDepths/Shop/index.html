<!DOCTYPE html>
<head>
	<title>Ye Shoppe</title>
	<link rel="stylesheet" href="shopstyle.css?v=01">
	<meta charset="UTF-8">
</head>
<body onload="loader()">	
	<div id="maincontainer">
		<div id="wrapper">
			<div id="shopkeep">
				<img src="shop.gif">
			</div>
			<div id="shopintro" class="borderedbox">
				<span id="introtext">...</span>
			</div>
			
			<div id="shopcontwrapper" class="borderedbox">
			
				<div class="shopitem">
					<div class="imgcolumn">
						<img class="itemimg" src="items/placeholder.png">
						<button class="shopbutton">PURCHASE</button>
					</div>
					<div class="itemtext">
						<p class="itemtitle">
							<span class="value">3000 coins,</span>
							<span class="title">PLACEHOLDER</span>
							<span class="owned">4 owned.</span>
						</p>
						<span class="itemdescription">I'm not an arms dealer, this just appeared under the counter one day. Goes back under the counter on its own too, oddly.</span>
					</div>
				</div>
				
			</div>
		</div>
	</div>
</body>

<script src="itemlist.js"></script>
<script src="shopscript.js"></script>
