function addglurch() {
    let glurches = document.getElementById("glurches");

        if (number == 99) {
            glurches.innerHTML = glurches.innerHTML + deal;

function glurchup() {
    if (localStorage.getItem("totalglurches") === null) {
        localStorage.setItem("totalglurches", 1);
    }
