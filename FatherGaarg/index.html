<!doctype html>
<html id="html">
    <head>
<style>
* {
    text-align: center;
}
html {
    background-size: cover;
}
body {
    margin: 0;
}
.father {
    float: right;
    width: 50vw;
}
audio {
    display: none;
}
#response {
    display: none;
}
@keyframes disappear {
    0% {
        opacity: 100%;
    }
    75% {
        opacity: 100%;
    }
    100% {
        opacity: 0;
    }
}
.animated {
    animation: 5s linear 1s 1 normal disappear;
}
</style>
    </head>
    <body>
        <audio controls id="gaarg1">
            <source src="gaarg1.mp3">
        </audio>
        <audio controls id="gaarg2">
            <source src="gaarg2.mp3">
        </audio>
        <audio controls id="gaarg3">
            <source src="gaarg3.mp3">
        </audio>
        <img src="father.png" class="father"> <br>
        <form id="form" onsubmit="confess(); document.getElementById('confession').value = ''; return false;">
            <input type="text" id="confession" placeholder="confession goes here">
            <input type="submit" value="confess">
        </form>
        <br>
        <div id="response">
            <h1>Father Gaarg says...</h1>
            <p id="message">
                You are forgiven, child.
            </p>
        </div>
        <script src="confess.js" onload="eat()"></script>
    </body>
</html>
